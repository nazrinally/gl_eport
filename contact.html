        </ul>
    </nav>

    <!-- Contact Content -->
    <main class="page-content">
        <section id="contact" class="section">
            <h2 class="section-title">Get In Touch</h2>
            <div class="contact-content">
                <div class="contact-info">
                    <div class="contact-card">
                        <i class="fas fa-envelope"></i>
                        <h3>Email</h3>
                        <p><a href="mailto:your.email@example.com">your.email@example.com</a></p>
                    </div>
                    <div class="contact-card">
                        <i class="fab fa-linkedin"></i>
                        <h3>LinkedIn</h3>
                        <p><a href="#" target="_blank">linkedin.com/in/yourprofile</a></p>
                    </div>
                    <div class="contact-card">
                        <i class="fab fa-github"></i>
                        <h3>GitHub</h3>
                        <p><a href="#" target="_blank">github.com/yourusername</a></p>
                    </div>
                </div>
                <form class="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer class="site-footer">
        <div class="footer-inner">
            <div class="footer-brand">Nazrin Ally</div>
            <div class="footer-social">
                <a href="#" aria-label="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:your.email@example.com" aria-label="Email"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        <div class="footer-bottom">
            <small>© 2025 Nazrin Ally • Built with Unity (2D) • Designed for Web & PC</small>
            <a href="#top" class="back-to-top">Back to top ↑</a>
        </div>
    </footer>

    <script src="js/main.js"></script>
</body>
</html>
